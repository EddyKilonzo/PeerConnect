<div class="toast-container" *ngIf="toasts.length > 0">
  <div 
    *ngFor="let toast of toasts" 
    class="toast"
    [class]="'toast-' + toast.type"
    [@toastAnimation]
  >
    <div class="toast-icon">
      <i class="icon" [class]="getIconClass(toast.type)"></i>
    </div>
    
    <div class="toast-content">
      <div class="toast-header">
        <h4 class="toast-title">{{ getTitle(toast.type) }}</h4>
        <button class="toast-close" (click)="removeToast(toast.id)">
          Ã—
        </button>
      </div>
      
      <p class="toast-message">{{ toast.message }}</p>
    </div>
    
    <div class="toast-timer" *ngIf="toast.duration && toast.duration > 0">
      <div class="timer-bar" [style.animation-duration]="toast.duration + 'ms'"></div>
    </div>
  </div>
</div>
